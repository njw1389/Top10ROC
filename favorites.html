<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Favorites</title>

        <link rel="manifest" href="/School/Top10ROC/manifest.json">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Top10ROC">

        <link rel="icon" sizes="16x16" href="favicon-B/favicon-16x16.png" type="image/png">
        <link rel="icon" sizes="32x32" href="favicon-B/favicon-32x32.png" type="image/png">
        <link rel="apple-touch-icon" sizes="180x180" href="favicon-B/apple-touch-icon.png">

        <link rel="stylesheet" href="assets/scripts/univ.css">
        <link rel="stylesheet" href="assets/scripts/top10.css">
        <link rel="stylesheet" href="assets/scripts/favorites.css">
        <link rel="stylesheet" href="assets/scripts/modal.css">
        <link rel="stylesheet" href="assets/scripts/media.css">
        <link rel="stylesheet" href="fontawesome/css/all.css">
    </head>
    <body>
        <header>
            <h1>Favorites</h1>
        </header>

        <div>
            <div class="sort-by-dropdown">
                <button>
                    <div id="SortByText">
                        Filter By:
                    </div>
                    <div id="SortByIcon">
                        â–¼
                    </div>
                </button>
                <div>
                    <label for="sort-activities" class="L1"><input type="checkbox" id="sort-activities" name="sort" value="Activities" checked> Activities</label>
                    <label for="sort-restaurants" class="L2"><input type="checkbox" id="sort-restaurants" name="sort" value="Restaurants" checked> Restaurants</label>
                </div>
            </div> 
    
            <div id="mainPage" class="mainList FeedbackMessages">
                <div id="placesList">
                    <!-- Places will be loaded here by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Modal Structure -->
        <div id="placeModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="modal-photo" id="placePhoto">
                    <!-- Slideshow Images will be inserted here dynamically -->
                </div>
                <button id="slideLeft" class="slide-arrow">&lt;</button>
                <button id="slideRight" class="slide-arrow">&gt;</button>                

                <div class="modal-text">
                    <h2 id="placeTitle"><!-- Place Title --></h2>
                    <p id="placeDescription"><!-- Place Description --></p>
                    <p id="placeAddress"><!-- Place Address --></p>
                    <p id="placeWebsite"><!-- Place Website --></p>
                    <p id="placePhone"><!-- Place Phone --></p>
                    <fieldset>
                        <legend>Hours</legend>
                        <div id="placeHours"><!-- Place Hours --></div>
                    </fieldset>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="#" id="favorites-link" class="nav-item active">
                <i class="fa fa-star"></i>
            </a>
            <a href="index.html" id="home-link" class="nav-item">
                <i class="fa fa-home"></i>
            </a>
        </nav>        

        <script src="assets/scripts/scripts.js"></script>
    </body>
</html>
